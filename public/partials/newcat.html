<div class="page-header">
	<h1>Crear nueva encuesta</h1>
</div>
<form role="form" ng-submit="createCat()">
	<div class="form-group">
		<label for="pollQuestion">Categoría</label>
		<input type="text" ng-model="polltipo.pregunta" class="form-control" id="pollQuestion" placeholder="Ingresa tu categoría">
	</div>

    <div class="row">
		<div class="col-xs-6">
			<a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span>Volver a la lista</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Guardar nueva encuesta</button>
		</div>
	</div>
</form>
