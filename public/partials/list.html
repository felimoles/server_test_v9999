<div class="row" ng-switch on="polls.length">
	<ul ng-switch-when="0">
		<li><em>No hay nada. Te gustaría <a href="#/new">crear una encuesta</a> o una<a href="#/newcat"> categoría</a>?</li>
	</ul>
		<table class="table table-condensed table-hover table-striped" ng-switch-default>
			<thead> <tr> <th>#</th> <th>Titulo</th> <th>Tipo</th><th>Categoria </th> <th>Controles</th></tr> </thead>
			<tr ng-repeat="poll in polls | filter:query">
				

				<td style="width:4%">
					{{$index+1}}
				</td>
				
				<td>{{poll.question}}	</td>

			
					<td ng-if="poll.tipo == '0'">
						Seleccion multiple.
						</td>
							<td ng-if="poll.tipo == '1'">
						Seleccion multiple + respuesta.
						</td>
							<td ng-if="poll.tipo == '2'">
						Rango.
						</td>
				

					<td  style="width:20%">
				
						<h6>
							<p>
						<span ng-repeat="cat in poll.catSchema track by $index">
					 {{cat.text}}{{$last ? '.' : ', '}}
					 </span>
					 </p>
					 </h6>
					 </td>
				<td >
					<div class="btn-group pull-left" role="group">
						<a href="#/pollpop/{{poll._id}}" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<a href="#/mostrarEn/{{poll._id}}" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-share-alt"></span>
						</a>
						<button ng-click="delete(poll._id)"
								type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>

			</tr>
			
			<tr>
					<td> </td>
				<td style="width:30%">
					<div class="collapse" id="collapseExample"  class="col-xs-3">
						<div class="row">

						<form role="form" ng-submit="addCategoria()">
							<div class="col-md-6">
					<input type="text"  class="form-control" id="pollcat" ng-attr-placeholder="Ingresa tu nueva Categoría">
							</div>
							<div class="col-md-1">
					<button class="btn btn-default pull-left" type="submit" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Agregar</button>
							</div>
					</form>
					 </div>
						</div>
			</td>
			<td>
				</td>
					<td>
				</td>
					<td>
				</td>
				</tr>
	
		</table>
